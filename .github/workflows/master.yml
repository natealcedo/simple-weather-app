name: master

on:
  push:
    branches:
      - master

concurrency:
  group: master-workflow
  cancel-in-progress: true

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: Linting and testing
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18.x # Ensure the same version as .nvmrc
      - run: npm ci
      - run: npm run lint
      - run: npm test

